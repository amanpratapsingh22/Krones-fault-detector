<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krones Palletizer Fault Predictor</title>
    <style>
        body {
            background-image: url("/static/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 5px black;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 30px auto;
            border-radius: 10px;
            width: 300px;
        }

        input {
            margin: 10px;
            padding: 8px;
            width: 90%;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            background: rgba(0, 0, 0, 0.6);
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        img {
            margin-top: 20px;
            border: 2px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Fault Prediction</h1>

    <form method="POST">
        <input type="number" step="any" name="temp" placeholder="Temperature (Â°C)" required><br>
        <input type="number" step="any" name="load" placeholder="Load (%)" required><br>
        <input type="number" step="any" name="duration" placeholder="Duration (min)" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if result.status %}
    <div class="result">
        <h2>Status: {{ result.status }}</h2>
        <p><strong>Error Code:</strong> {{ result.code }}</p>
        <p><strong>Description:</strong> {{ result.desc }}</p>
        {% if result.chart %}
        <img src="/static/{{ result.chart }}" width="300">
        {% endif %}
    </div>
    {% endif %}

</body>
</html>
